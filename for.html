<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 for</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <script>
      // for문
      /* for(초기식; 조건식; 반복식){
        조건이 true인 경우 반복 수행할 코드
    } 
      for (let i = 1; i <= 5; i += 1) {
        document.write("good<br>");
      }*/

      // ---------------------

      // 초기식, 조건식, 반복식
      // 초기식에서 선언한 변수는 for문 밖에서 사용 불가!
      for (let i = 0; i < 5; i += 1) {
        document.write(`hi ${i + 1}번째 <br>`);
      }

      // if(조건){ 조건이 true일 떄 실행할 코드}
      let age = 80;
      if (age < 20) {
        console.log(`미성년자!`);
      }
      // else if { 여러 조건 제시 시 사용}
      else if (age > 70) {
        console.log(`노인!`);
      }
      // else { 조건이 false일 때 실행할 코드}
      else {
        console.log(`성인!`);
      }
    </script>
  </body>
</html>
