<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 정의하고 호출하기</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      // 함수 선언식
      /* function 함수명() {
            함수 기능 표현 구문
        } 
            */

      // 함수 표현식
      /* const 함수명 = function() {
        함수 기능 표현 구문
        } 
        함수명() 함수 호출하기
        */

      // 함수를 이용해 웹페이제 내용 추가

      createParagraph(); //호이스팅
      function createParagraph() {
        const p = document.createElement("p");
        p.textContent = " 새롭게 만들어진 문단";
        document.querySelector("#container").append(p);
      }

      // 선언식 호이스팅 가능(함수 만드는 부분이 호출 부분보다 아래 있어도 된다.)
      //   sayYes();

      function sayYes() {
        alert("yes");
        console.log(1);
      }

      // 표현식 호이스팅 불가능
      //   sayNo();
      const sayNo = function () {
        alert("No");
        console.log(3);
      };
      //   sayNo();
    </script>
  </body>
</html>
