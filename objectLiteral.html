<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 생성자 : 객체를 설계한 함수
      // 객체 리터럴 : 객체를 이렇게 만들겠따는 선언

      const dog = {
        species: "포유류",
        title: "강아지",
      };
      console.log(dog.species);
      console.log(dog["title"]);
      console.log(typeof dog);

      // 스프레드 연산
      const heart = {
        ...dog,
        name: "하트",
        age: 10,
        favorite: ["밥, 간식, 엄마"],
      };

      console.log(heart);
      console.log(heart.favorite);
      console.log(...heart.favorite);
    </script>
  </body>
</html>
