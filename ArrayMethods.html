<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메소드 추가학습</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.getElementById("container");
      const crops = ["토마토", "고추", "가지", "고구마", "들꺠"];

      // forEach : 함수를 하나 전달받아 배열의 요소수 만큼 함수 호출. 콜백
      crops.forEach(function (item) {
        console.log(item);
      });

      let result = crops.map(function (item) {
        return item + " 잘커라";
      });
      console.log(result);

      let result2 = crops.map(function (item) {
        const h2 = document.createElement("h2");
        h2.textContent = `맛있는 ${item}`;
        container.append(h2);
        return h2;
      });
      console.log(result2);

      result = crops.filter(function (item) {
        return item.length === 2;
      });
      console.log(result);
    </script>
  </body>
</html>
