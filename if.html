<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 만들기 if</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <p></p>
    <script>
      const h1 = document.querySelector("h1");
      const p = document.querySelector("p");

      const isThere = confirm("제목 표시 유무");

      if (isThere) {
        h1.textContent = "버스 요금 확인";
      }

      const age = parseInt(prompt("당신의 나이는?"));

      if (age >= 20) {
        p.textContent = "1700원";
      } else {
        p.textContent = "990원";
      }
    </script>
  </body>
</html>
